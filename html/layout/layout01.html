<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8">
    <title>测试布局-九宫格</title>
    <style>
        .parent {
            display: table;
            table-layout: fixed;
            width: 100%;
            border: solid 10px green;
        }

        .row {
            display: table-row;
            border: solid 20px lightcoral;
        }

        .item {
            display: table-cell;
            width: 33.3%;
            height: 200px;
            border: solid 30px gold;
        }
    </style>
</header>

<body>
    <div class="parent">
        <div class="row">
            <div class="item">
                <div>第一列</div>
            </div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="row">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="row">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
</body>

</html>
